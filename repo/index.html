<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base target="_top">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/repo/css/style.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#3498db">
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="cj's Website">

<body>
    <div class="panel">
        <div id="block-title">
            <p>Welcome to cj81499's Cydia Repo!</p>
        </div>
        <div class="section-label">Do Things</div>
        <div class="fieldset">
            <a class="black-text" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://cj81499.github.io/repo/">
                <img class="icon" src="/repo/assets/icons/cydia.png">
                <div>
                    <div>
                        <p>Add to Cydia</p>
                    </div>
                </div>
            </a>
            <a class="black-text">
                <img class="icon" src="/repo/assets/icons/url.png">
                <div>
                    <div id="repo-url">
                        <p>URL</p>
                        <input type="text" value="https://cj81499.github.io/repo/" onclick="this.setSelectionRange(0, this.value.length);" readonly>
                    </div>
                </div>
            </a>
        </div>
        <div class="section-label">Thanks</div>
        <div class="fieldset">
            <div>
                <div>
                    <p>
                        <a href="https://elijahandandrew.com/" target="_new">Elijah and Andrew</a> were nice enough to let me base the way my repo looks off of theirs. Their
                        repo is dead now, but thanks anyways!</p>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Donate</title>
  <base target="_top">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    sleep(5000).then(() => {
      window.location.replace("https://www.paypal.me/cjMakesIcons/")
    });
  </script>
</head>

<body>
  <div class="panel">
    <div class="section-label">Donate</div>
    <div class="fieldset">
      <div>
        <div>
          <p>If you would like to donate, you can send money using PayPal to
            <a href="mailto:cjMakesIcons@gmail.com">cjMakesIcons@gmail.com</a>. This page will redirect to a paypal.me page momentarily. Thanks!</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
